<!DOCTYPE HTML>
<html>
    <head>
       <meta charset="utf-8">
       <title>Alien Attack!</title>
       <link rel="stylesheet" type="text/css" href="main.css">
    </head>
   
    <body>
        <div id="stage">
            <div id="background"></div>
            <div id="cannon"></div>
            <div id="missile"></div>
            <div id="alien"></div>
            <div id="explosion"></div>
        </div>
        
        <p id="output">Enter the X and Y position (0-300) then click 'FIRE'</p>
        <input id="inputX" type="text" placeholder = "X...">
        <input id="inputY" type="text" placeholder = "Y...">
        <button>FIRE</button>
        
        <script type="text/javascript" src="alienAttack.js"></script>
        
    </body>
</html>
